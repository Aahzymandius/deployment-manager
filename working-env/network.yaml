resources:
- name: firewall1
  action: gcp-types/compute-v1:compute.firewalls.delete
  properties:
    firewall: default-allow-icmp
    network: default
- name: firewall2
  action: gcp-types/compute-v1:compute.firewalls.delete
  properties:
    firewall: default-allow-internal
    network: default
- name: firewall3
  action: gcp-types/compute-v1:compute.firewalls.delete
  properties:
    firewall: default-allow-ssh
    network: default
- name: firewall4
  action: gcp-types/compute-v1:compute.firewalls.delete
  properties:
    firewall: default-allow-rdp
    network: default   
- name: default
  action: gcp-types/compute-v1:compute.networks.delete
  properties:
    network: default
  metadata:
    dependsOn:
    - firewall1
    - firewall2
    - firewall3
    - firewall4
- name: pw-net-1
  type: compute.v1.network
  properties: 
    autoCreateSubnetworks: false
- name: london
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-net-1.selfLink) 
    ipCidrRange: 192.168.0.0/24
    region: us-central1
- name: york
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-net-1.selfLink)
    ipCidrRange: 192.168.1.0/24
    region: us-central1
- name: pw-net-2
  type: compute.v1.network
  properties: 
    autoCreateSubnetworks: false
- name: brighton
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-net-2.selfLink) 
    ipCidrRange: 192.168.3.0/24
    region: us-central1
- name: wellington
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-net-2.selfLink)
    ipCidrRange: 192.168.4.0/24
    region: us-central1
- name: addPeering-1-2
  action: gcp-types/compute-v1:compute.networks.addPeering
  metadata:
    runTimePolicy:
    - CREATE
  properties:
    network: pw-net-1
    name: peering-1-2
    autoCreateRoutes: true
    peerNetwork: $(ref.pw-net-2.selfLink)
  metadata:
    dependsOn:
    - pw-net-1
    - pw-net-2
- name: addPeering-2-1
  action: gcp-types/compute-v1:compute.networks.addPeering
  metadata:
    runTimePolicy:
    - CREATE
  properties:
    network: pw-net-2
    name: peering-2-1
    autoCreateRoutes: true
    peerNetwork: $(ref.pw-net-1.selfLink)
    metadata:
      dependsOn:
      - pw-net-1
      - pw-net-2
- name: pw-network
  type: compute.v1.network
  properties: 
    autoCreateSubnetworks: false
- name: dublin
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-network.selfLink) 
    ipCidrRange: 192.168.0.0/24
    region: us-central1
    secondaryIpRanges:
      - rangeName: pod-cidr
        ipCidrRange: 10.48.0.0/14
      - rangeName: service-cidr
        ipCidrRange: 10.242.0.0/20
- name: belfast
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-network.selfLink)
    ipCidrRange: 192.168.1.0/24
    region: us-central1
    secondaryIpRanges:
      - rangeName: pod-cidr
        ipCidrRange: 10.52.0.0/14
      - rangeName: service-cidr
        ipCidrRange: 10.242.16.0/20
- name: cork
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-network.selfLink)
    region: us-east4
    ipCidrRange: 192.168.2.0/24
- name: limrick
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-network.selfLink)
    region: us-east1
    ipCidrRange: 192.168.4.0/24
- name: sligo
  type: compute.v1.subnetwork
  properties:
    region: us-west1
    network: $(ref.pw-network.selfLink)
    ipCidrRange: 192.168.6.0/24
- name: galway
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-network.selfLink)
    region: europe-west1
    ipCidrRange: 192.168.50.0/24
- name: allow-web-traffic
  type: compute.v1.firewall
  properties:
    network: $(ref.pw-network.selfLink)
    priority: 1000
    direction: INGRESS
    sourceRanges: 
    - 0.0.0.0/0
    targetTags:
    - web-server
    allowed:
    - IPProtocol: TCP
      ports: 
      - 80
    - IPProtocol: TCP
      ports: 
      - 443
- name: bastion-ssh
  type: compute.v1.firewall
  properties:
    network: $(ref.pw-network.selfLink)
    priority: 1000
    direction: INGRESS
    sourceRanges: 
    - 0.0.0.0/0
    targetTags:
    - bastion
    allowed:
    - IPProtocol: TCP
      ports: 
      - 22
- name: allow-internal
  type: compute.v1.firewall
  properties:
    network: $(ref.pw-network.selfLink)
    priority: 1000
    direction: INGRESS
    sourceRanges:
    - 192.168.0.0/16
    allowed:
    - IPProtocol: all
- name: mysite-ing
  type: compute.v1.globalAddresses
  properties:
    ipVersion: IPV4
    addtressType: EXTERNAL
- name: nginx
  type: compute.v1.address
  properties:
    region: us-central1
    addressType: EXTERNAL
- name: bastionip
  type: compute.v1.addresses
  properties:
    addressType: EXTERNAL
    region: us-central1
- name: bastion
  type: compute.v1.instance
  properties:
    tags:
      items:
      - bastion
    machineType: zones/us-central1-f/machineTypes/n1-standard-1
    zone: us-central1-f
    disks:
    - boot: true
      autoDelete: true
      initializeParams:
        sourceImage: projects/debian-cloud/global/images/family/debian-9
        diskSizeGb: 20
    networkInterfaces:
    - subnetwork: $(ref.dublin.selfLink)
      accessConfigs:
      - natIP: "$(ref.bastionip.address)"
    metadata:
      items:
      - key: startup-script
        value: #! /bin/bash\n\napt-get update\napt-get -y install nmap\napt-get -y install telnet\napt-get -y install kubectl\napt-get -y install apache2-utils\napt-get -y install apt-transport-https ca-certificates curl gnupg2 software-properties-common\ncurl -fsSL https://download.docker.com/linux/debian/gpg | sudo apt-key add -\nadd-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable"\napt-get update\napt-get -y install docker-ce\napt-get -y install unattended-upgrades apt-listchanges
  metadata:
    dependsOn:
    - bastionip
