imports:
- path: cluster.jinja
- path: instance.jinja
- path: remove-default-vpc.jinja
- path: peering.jinja

resources:
##Remove the default VPC
- name: firewall1
  type: remove-default-vpc.jinja

##Create first network with subnets
- name: pw-net
  type: compute.v1.network
  properties: 
    autoCreateSubnetworks: false
- name: london
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-net.selfLink) 
    ipCidrRange: 192.168.100.0/24
    region: us-central1
    secondaryIpRanges:
      - rangeName: pod-cidr
        ipCidrRange: 10.128.0.0/16
      - rangeName: service-cidr
        ipCidrRange: 10.131.0.0/24
- name: york
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-net.selfLink)
    ipCidrRange: 192.168.102.0/24
    region: us-east1
    secondaryIpRanges:
      - rangeName: pod-cidr
        ipCidrRange: 10.129.0.0/16
      - rangeName: service-cidr
        ipCidrRange: 10.131.1.0/24
- name: brighton
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-net.selfLink) 
    ipCidrRange: 192.168.104.0/24
    region: us-west1
    secondaryIpRanges:
      - rangeName: pod-cidr
        ipCidrRange: 10.130.0.0/16
      - rangeName: service-cidr
        ipCidrRange: 10.131.2.0/24
- name: wellington
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-net.selfLink)
    ipCidrRange: 192.168.106.0/24
    region: us-central1

##Create priamry working network and subnets
- name: pw-network
  type: compute.v1.network
  properties: 
    autoCreateSubnetworks: false
- name: dublin
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-network.selfLink) 
    ipCidrRange: 192.168.0.0/24
    region: us-central1
    secondaryIpRanges:
      - rangeName: pod-cidr
        ipCidrRange: 10.48.0.0/14
      - rangeName: service-cidr
        ipCidrRange: 10.242.0.0/20
- name: belfast
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-network.selfLink)
    ipCidrRange: 192.168.1.0/24
    region: us-central1
    secondaryIpRanges:
      - rangeName: pod-cidr
        ipCidrRange: 10.0.0.0/16
      - rangeName: service-cidr-1
        ipCidrRange: 10.10.0.0/24
      - rangeName: service-cidr-2
        ipCidrRange: 10.10.1.0/24
- name: cork
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-network.selfLink)
    region: us-east4
    ipCidrRange: 192.168.2.0/24
- name: limrick
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-network.selfLink)
    region: us-east1
    ipCidrRange: 192.168.4.0/24
- name: sligo
  type: compute.v1.subnetwork
  properties:
    region: us-west1
    network: $(ref.pw-network.selfLink)
    ipCidrRange: 192.168.6.0/24
- name: galway
  type: compute.v1.subnetwork
  properties:
    network: $(ref.pw-network.selfLink)
    region: europe-west1
    ipCidrRange: 192.168.50.0/24
##Set some basic necessary firewall rules for the primary network
- name: allow-web-traffic
  type: compute.v1.firewall
  properties:
    network: $(ref.pw-network.selfLink)
    priority: 1000
    direction: INGRESS
    sourceRanges: 
    - 0.0.0.0/0
    targetTags:
    - web-server
    allowed:
    - IPProtocol: TCP
      ports: 
      - 80
    - IPProtocol: TCP
      ports: 
      - 443
- name: bastion-ssh
  type: compute.v1.firewall
  properties:
    network: $(ref.pw-network.selfLink)
    priority: 1000
    direction: INGRESS
    sourceRanges: 
    - 0.0.0.0/0
    targetTags:
    - bastion
    allowed:
    - IPProtocol: TCP
      ports: 
      - 22
- name: allow-internal
  type: compute.v1.firewall
  properties:
    network: $(ref.pw-network.selfLink)
    priority: 1000
    direction: INGRESS
    sourceRanges:
    - 192.168.0.0/16
    allowed:
    - IPProtocol: all


##Peer first two networks
- name: peering
  type: peering.jinja
  properties:
    net1: pw-net
    net2: pw-network
    
##Create static IPs    
- name: mysite-ing
  type: compute.v1.globalAddresses
  properties:
    ipVersion: IPV4
    addtressType: EXTERNAL
- name: nginx
  type: compute.v1.address
  properties:
    region: us-central1
    addressType: EXTERNAL
- name: bastionip
  type: compute.v1.addresses
  properties:
    addressType: EXTERNAL
    region: us-central1

##Create a bastion host for the project in the primary network
- name: bastion
  type: instance.jinja
  properties:
    name: bastion
    region: us-central
    zone: us-central1-f 
    networkInterfaces:
    - network: pw-network
      subnetwork: belfast
      natIP: $(ref.bastionip.address)
    tags:
    - bastion
    - web-server
    autoDelete: true
    addDisks:
    - name: bastion-1
      size: "100"
    osLogin: enabled
    metadata:
    - key: block-project-ssh-keys
      value: "true"

##Create the GKE clusters
- name: sheehy
  type: cluster.jinja
  properties:
    name: sheehy
    location: us-central1
    network: pw-network
    subnetwork: belfast
    version: latest
    vpc-native: true
    pod-cidr: pod-cidr
    service-cidr: service-cidr
    private-cluster: true
    enablePrivateEndpoint: true
    hosts:
    - host-name: bastion
      host-cidr: $(ref.bastionip.address)/32
    master-cidr: 172.16.0.0/28
    labels:
    - key: access-type
      value: private
    - key: location-type
      value: regional
    nodePools:
    - name: sheehy
      initialNodeCount: 1
      minNodeCount: 1
      maxNodeCount: 3
- name: gallagher
  type: cluster.jinja
  properties:
    name: gallagher
    location: us-central1-f
    network: pw-net-1
    subnetwork: london
    version: [choose 1 minor version behind current release]
    labels:
    - key: access-type
      value: public
    - key: location-type
      value: zonal
    locations:
    - us-central1-f
    - us-central1-c
    nodePools:
    - name: gallagher
      initialNodeCount: 0 
- name: connolly
  type: cluster.jinja
  properties:
    name: connolly
    location: us-central1-c
    network: pw-network
    subnetwork: dublin
    version: [2 minor version behind latest]
    vpc-native: true
    pod-cidr: pod-cidr
    service-cidr: service-cidr
    labels:
    - key: access-type
      value: public
    - key: location-type 
      value: zonal
    networkPolicy: true
    httpLB:
    istio: true
    locations:
    - us-central1-a
    - us-central1-c
    nodePools:
    - name: connolly
      initialNodeCount: 0
      minNodeCount: 1
      maxNodeCount: 3
