resources:
- name: firewall1
  action: gcp-types/compute-v1:compute.firewalls.delete
  properties:
    firewall: default-allow-icmp
    network: default
- name: firewall2
  action: gcp-types/compute-v1:compute.firewalls.delete
  properties:
    firewall: default-allow-internal
    network: default
- name: firewall3
  action: gcp-types/compute-v1:compute.firewalls.delete
  properties:
    firewall: default-allow-ssh
    network: default
- name: firewall4
  action: gcp-types/compute-v1:compute.firewalls.delete
  properties:
    firewall: default-allow-rdp
    network: default   
- name: default
  action: gcp-types/compute-v1:compute.networks.delete
  properties:
    network: default
  metadata:
    dependsOn:
    - firewall1
    - firewall2
    - firewall3
    - firewall4
- name: shared-vpc
  type: compute.vi.networks
  properties:
    name: shared-vc
    autoCreateSubnetworks: FALSE
- name: local-only
  type: compute.v1.subnetworks
  properties:
    name: local
    network: $(ref.shared-vpc.selflink)
    ipCidrRange: 192.168.2.0/24
    region: us-central1
    privateIpGoogleAccess: TRUE
    secondaryIpRanges:
    - rangeName: pods
      ipCidrRange: 172.16.64.0/18
    - rangeName: service1
      ipCidrRange: 172.16.136.0/22
    - rangeName: service2
      ipCidrRange: 172.16.140.0/22
  metadata:
    dependsOn:
      shared-vpc
- name: cluster-subnet
  type: compute.v1.subnetworks
  properties:
    name: clusters
    network: $(ref.shared-vpc.selflink)
    ipCidrRange: 192.168.0.0/24
    region: us-central1
    privateIpGoogleAccess: TRUE
    secondaryIpRanges:
    - rangeName: pods
      ipCidrRange: 172.16.192.0/18
    - rangeName: service1
      ipCidrRange: 172.16.128.0/22
    - rangeName: service2
      ipCidrRange: 172.16.132.0/22
  metadata:
    dependsOn:
      shared-vpc
